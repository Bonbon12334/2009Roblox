<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Revival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Roblox Revival</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">Avatar</a>
    <a href="#">Marketplace</a>
</nav>

<div class="container">
    <div class="user-info">
        <p>Welcome, <strong id="username">RandomUser</strong>!</p>
    </div>

    <input class="search-bar" type="text" placeholder="Search games..." id="search-bar" />

    <h2>Recommended Games</h2>

    <div class="game-list" id="game-list">
        <div class="game">
            <img src="assets/images/placeholder.jpg" alt="Game Icon">
            <div class="game-name">Template Game</div>
        </div>
        <!-- More game items will be inserted here dynamically -->
    </div>
</div>

<script src="scripts/search.js"></script>
<script src="scripts/user.js"></script>
<script src="scripts/hover.js"></script>

</body>
</html>
